<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>TODOアプリ</h1>
  <!-- formでフォームを作る
  input type='text'で1行入力欄,placeholderはもとから表示されてるやつ -->
  <!-- autocomplete offブラウザーはこのフィールドの値を自動的に入力または選択することが許可されていません。文書やアプリケーションが独自の自動補完機能を提供していたり、セキュリティ上の理由でフィールドの値を自動的に入力しないよう要求していたりする可能性はあります。 -->
  <form id='form'>
    <input type='text' id='input' placeholder='todoを入力' autocomplete='off'>
  </form>
  
  <script src='index.js'></script>
</body>
</html>
